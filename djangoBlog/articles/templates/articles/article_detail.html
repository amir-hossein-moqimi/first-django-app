{% extends 'base.html' %}
{% block content %}
<div class="article-detail">
    <div class='article'>
        <img width='500' height='250' src="{{article.image.url}}" alt="">
        <h1>{{article.title}}</h1>
        <p>{{article.body}}</p>
        <p>{{article.date}}</p>
    </div>
</div>
{% endblock content %}
